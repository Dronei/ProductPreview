<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <main>
    <div id="div-product">
      <img src="images/image-product-desktop.jpg" alt="Parfum">
    </div>
    <div id="div-sales">
      <article>
        <div id="div-article-category">
          Perfume
        </div>
        <div id="div-article-header">
          Gabrielle Essence Eau De Parfum
        </div>
        <div id="div-article-body">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </div>
      </article>
      <article id="article-pricing">
        <div id="div-sales-price">$149.99</div>
        <div id="div-standard-price">$169.99</div>
      </article>
      <div id="div-chart">
        <button>
          <img src="images/icon-cart.svg" alt="Einkaufswagen">Add to Cart
        </button>
      </div>
      
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Michael</a>.
  </div>
</body>

</html>
